---
server_packages_state: present

#  Server packages
server_default_packages:
  - python3-software-properties
  - software-properties-common
  - git
  - curl
  - vim

server_packages: []

server_timezone: Europe/Bucharest
server_locale: en_US.UTF-8

# Set global environment variables
server_environment_variables: {}

# Server groups
server_groups: []

# Enable or disable server local users provisioning
# useful when the server has no SSO system
server_provision_local_users: False

# Default users enabled on server
server_default_active_users:
  dragos.dinca:
    groups: [sudo]
    public_key: "ssh-rsa "


# Extra users enabled on server
server_active_users: {}
